        family: 'Arial',
        color: 'black'
      },
      //add tooltips
      Tips: {
        enable: true,
        onShow: function(tip, elem) {
          var Ttext = elem.name;
          if (elem.color == '#ED852F') {Ttext = elem.name + '. you CHANGED this.'}
          else if (elem.color == '#E01B28') {Ttext = elem.name + '. you DELETED this.'}
          else if (elem.color == '#42C0FB') {Ttext = elem.name + '. you ADDED this.'}
          tip.innerHTML = "<b>" + Ttext + "</b>";
        }
      }
    });
    //load JSON data.
    barChart.loadJSON(json);
    }
    
    drawGraph(Jmodules, 'modules');
    drawGraph(Jclasses, 'classes');
    drawGraph(Jmacros, 'macros');
    drawGraph(Jelements, 'elements');
    
  });
                </script></head>
   <body>
      <div id="modules" class="infovis" style="float:left;"></div>
      <div id="classes" class="infovis" style="float:left;"></div>
      <div id="macros" class="infovis" style="float:left;"></div>
      <div id="elements" class="infovis" style="float:left;"></div>
      <div style="float:left;">
         <ul id="id-list">
            <li>
               <div class="query-color" style="background-color:#1BE070">&nbsp;</div>Included in customization
            </li>
            <li>
               <div class="query-color" style="background-color:#ccc">&nbsp;</div>Not in customization
            </li>
            <li>
               <div class="query-color" style="background-color:#E01B28">&nbsp;</div>Explicitly deleted
            </li>
            <li>
               <div class="query-color" style="background-color:#ED852F">&nbsp;</div>Changed
            </li>
            <li>
               <div class="query-color" style="background-color:#42C0FB">&nbsp;</div>Added
            </li>
         </ul>
      </div>
   </body>
